<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="userdata.html" method="POST" enctype="multipart/form-data">
    <p>
        <label>Name:</label><br>
        <input name="username" />
    </p>
    <p>
        <label>Phone:</label><br>
        <input name="userphone" type="phone" />
    </p>
    <p>
        <label>Email:</label><br>
        <input name="useremail" type="email" />
    </p>

    <p>
    <label>File Drop:</label><br>
    <input
            type="file"
            name="attachment"
            accept="image/png, image/jpeg, application/pdf"
            type="file"
            id="input-file-upload"
            multiple={true}
            onDrop={Upload}
            onChange={Upload}
    />
    </p>
    <input type="submit" value="Отправить" />
</form>
</body>
</html>
